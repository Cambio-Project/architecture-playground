<html>
<head>
  <style>
    svg
    {
      display: inline-block;
      position: absolute;
      top: 100px;
      left: 100px;
      width: calc(100% - 200px);
      height: calc(100% - 200px);
      overflow: hidden;
    }
    text
    {
      font-size : 1em;
    }
  </style>
</head>
<body>
</body>

<script src='https://d3js.org/d3.v5.min.js'></script>
<script src='resources/graphs/trace_graph.js'></script>
<script src='d3.js'></script>

<div>
  <br>
  <label for="zoom">Zoom</label>
  <input type="range" min="0.1" max="4" value="1" step="0.1" id="zoom" onchange="zoom(this);"/>
  <label for="shownode">Show node</label>
  <input type="checkbox" checked="checked" id="shownode" onchange="hidenodes(this);"/>
  <label for="showlink">Show link</label>
  <input type="checkbox" checked="checked" id="showlink" onchange="hidelinks(this);"/>
  <label for="shownodelabel">Show node label</label>
  <input type="checkbox" checked="checked" id="shownodelabel" onchange="hidenodelabels(this);"/>
  <label for="showlinklabel">Show link label</label>
  <input type="checkbox" checked="checked" id="showlinklabel" onchange="hidelinklabels(this);"/>
</div>

</html>
